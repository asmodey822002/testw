<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Test">
	<meta name="keywors" content="test">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Test</title>
</head>
<body class="min-vw-100 min-vh-100">
	<div class="container">
		<div class="row h-100 justify-content-center no-gutters">
			<div class="col-8 align-self-center" id="contentContainer">
				<div class="row justify-content-center" id="graffity">
					<div class="col-10 align-self-center text-right">
						Login To Your Account / Register New
					</div>
				</div>
				<div class="row" id="myForm">
					<div class="card col-12 align-self-start h-100">
						<div class="row card-header">
							<div class="col-2">
						    	<div class="rounded-circle text-center" id="element"><b><i class="fa fa-pencil-square-o" aria-hidden="true"></i></b></div>
							</div>
							<div class="col-10 align-self-center" id="textCartHeader">
						    	Login To Your Account / Register New
						    </div>
						</div>
						<div class="row card-body">
						    <div class="col-6">
						    	<div class="row justify-content-center" id="circleSleshHead">
						    		<div class="col-3 align-self-center hr-line"><hr></div>
						    		<div class="col-1 align-self-center circle-slesh">
						    			<div class="rounded-circle text-center" id="slesh"><b>/</b></div>
						    		</div>
						    		<div class="col-3 align-self-center hr-line" id="hrLineRight"><hr></div>
						    	</div>
						    	<div class="row" id="rowFormLogin">
						    		<form id="formLogin" class="needs-validation" novalidate>
						    			<div class="form-group row justify-content-center">
						    				<div class="col-10">
      											<input type="text" class="form-control form-control-lg" name="inputUserNameLogin" id="inputUserNameLogin" placeholder="User Name" required>
   											</div>
						    			</div>
						    			<div class="form-group row justify-content-center">
						    				<div class="col-10">
      											<input type="password" class="form-control form-control-lg" name="inputPasswordLogin" id="inputPasswordLogin" placeholder="Password" required>
   											</div>
						    			</div>
						    			<div class="form-group row justify-content-center">
										    <div class="col-10 col-sm-5 col-md-6 align-self-center">
										      <div class="form-check">
										        <input class="form-check-input" type="checkbox" id="gridCheck">
										        <label class="form-check-label" for="gridCheck" id="formCheckHover">
										          Remember My password
										        </label>
										      </div>
										    </div>
										    <div class="col-10 col-sm-5 col-md-4 align-self-center">
										    	<button type="submit" class="btn" id="buttonLogin">Login</button>
										    </div>
										</div>
						    		</form>
						    	</div>
						    </div>
						    <div class="col-6">
						    	<div class="row justify-content-center" id="regDivLabel">
						    		<div class="col-10 align-self-center reg"><b>Register</b></div>
						    	</div>
						    	<div class="row" id="rowFormRegister">
						    		<form id="formRegister" class="needs-validation" novalidate>
						    			<div class="form-group row justify-content-center">
						    				<div class="col-10">
						    					<label for="inputUserEmailRegister">Email</label>
      											<input type="email" class="form-control form-control-md" name="inputUserEmailRegister" id="inputUserEmailRegister" required>
   											</div>
						    			</div>
						    			<div class="form-group row justify-content-center">
						    				<div class="col-10">
						    					<label for="inputUserNameRegistr">User Name</label>
      											<input type="text" class="form-control form-control-md" name="inputUserNameRegistr" id="inputUserNameRegistr" required>
   											</div>
						    			</div>
						    			<div class="form-group row justify-content-center">
						    				<div class="col-10">
						    					<label for="inputPasswordRegistr">Password</label>
      											<input type="password" class="form-control form-control-md" name="inputPasswordRegistr" id="inputPasswordRegistr" required>
   											</div>
						    			</div>
						    			<div class="form-group row justify-content-center">
										    <div class="col-10">
										    	<button type="submit" class="btn" id="buttonRegistr">Register</button>
										    </div>
										</div>
						    		</form>
						    	</div>
						    </div>
						</div>
					</div>
				</div>
				<div class="row ui-state-hovered" id="hoverCheck">
					<div class="col-12">You no longer need to enter a password every time you use the site</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="js/script.js"></script>

	<script>
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    var forms = document.getElementsByClassName('needs-validation');
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>

</body>
</html>
